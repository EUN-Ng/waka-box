  name: Waka Readme

  on:
    schedule:
      # Runs at 12am IST
      - cron: '30 18 * * *'
    workflow_dispatch:
  jobs:
    update-readme:
      name: Update Readme with Metrics
      runs-on: ubuntu-latest
      steps:
        - uses: anmol098/waka-readme-stats@master
          with:
            WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
            GH_TOKEN: ${{ secrets.GH_TOKEN }}
            GIST_ID: dda5fe9ff36c50dfa5b1bb84012bdedb
            TIMEZONE: Asia/Seoul
